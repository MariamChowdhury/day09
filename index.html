<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .img{
      height: 200px;
      width: 200px;
      border:1px solid red;
      margin-bottom: 100px;
    }
    .trns{
      height: 300px;
      width: 300px;
      border: 5px solid maroon;
      text-align: center;
      transition: width 1s step-end 2sec;
    }
    .trns:hover{
      width: 500px;
    }
  </style>
</head>
<body>
  <div class="img">
    <img src="images/glasses.svg" alt="">
  </div>
  <div class="trns">
    <h1>transiton</h1>
  </div>
 
</body>
</html>
